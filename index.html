<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <main class="row">
        <section class="col-6">
            <form id="campoRegistro" class="col-12">
                <label for="txtNombre">Nombre: </label>
                <input type="text" id="txtNombre" placeholder="Nombre" class="form-control">
                <label for="txtApellido">Apellido: </label>
                <input type="text" id="txtApellido" placeholder="Apellido" class="form-control">
                <label for="txtFechaNacimiento">Fecha de nacimiento: </label>
                <input type="date" id="txtFechaNacimiento" placeholder="Fecha de nacimiento" class="form-control">
                <input type="submit" value="Enviar" id="btnEnviar" class="btn btn-dark mt-3">
            </form>
        </section>
        <div id="aMostrar" class="col-6">
            <p>Aquí se mostrará el resultado.</p>
        </div>
    </main>
</body>
<script src="js/script.js"></script>
</html>
